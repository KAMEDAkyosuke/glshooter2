<html>
<head>
<script src="../../libs/tmlib.js"></script>
<script>
tm.preload(function() {
    for (var i = 0; i < 3; i++) {
        tm.asset.AssetManager.load("r" + i, "r" + i + ".png");
    }
});
tm.main(function() {
    var canvas = tm.graphics.Canvas("#c");
    tm.dom.Element("#c").event.click(function() {
        canvas.saveAsImage();
    });

    canvas.resize(64, 64); //.fitWindow();
    canvas.globalCompositeOperation = "lighter";

    for (var i = 0; i < 50; i++) {
        var cx = (Math.rand(12, 52) + Math.rand(16, 48)) / 2;
        var cy = Math.rand(32-3, 32+3);
        var rd = Math.rand(14, 24);
        canvas.fillStyle = tm.graphics.RadialGradient(cx, cy, 0, cx, cy, rd * 0.7).addColorStopList([
            { offset: 0.00, color: "rgba(150, 200, 255, 0.1)" },
            { offset: 0.80, color: "rgba(150, 200, 255, 0.1)" },
            { offset: 1.00, color: "rgba(  0,   0, 255, 0.0)" },
        ]).toStyle();
        canvas.fillStar(cx, cy, rd, 10);
    }

    var c2 = tm.graphics.Canvas("#c2");
    c2.resize(320, 320);

    var app = tm.app.CanvasApp();
    app.update = function() {
        c2.clear();
        c2.drawTexture(tm.asset.AssetManager.get("r" + (this.frame % 3)), 10, 10);
    };
    app.run();
});
</script>
</head>
<body style="background:black">
<canvas id="c"></canvas>
<br>
<canvas id="c2"></canvas>
</body>
</html>
