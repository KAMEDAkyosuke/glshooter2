<html>
<head>
<script src="../../libs/tmlib.js"></script>
<script>
tm.main(function() {
    var canvas = tm.graphics.Canvas("#c");
    canvas.resize(64, 64);

    canvas.fillStyle = tm.graphics.RadialGradient(35, 15, 0, 32, 32, 32)
        .addColorStopList([
            { offset:0, color:"hsla( 45,100%, 60%,1)"},
            { offset:1, color:"hsla( 45,100%, 40%,1)"},
        ]).toStyle();
    canvas.fillStar(32, 32, 32, 5, 0.5);

    canvas.fillStyle = tm.graphics.RadialGradient(35, 15, 0, 32, 32, 32)
        .addColorStopList([
            { offset:0, color:"hsla( 45,100%, 80%,1)"},
            { offset:1, color:"hsla( 45,100%, 50%,1)"},
        ]).toStyle();
    canvas.fillStar(32, 32, 31, 5, 0.5);

    canvas.fillStyle = tm.graphics.RadialGradient(35, 15, 0, 32, 32, 32)
        .addColorStopList([
            { offset:0, color:"hsla( 45,100%, 60%,1)"},
            { offset:1, color:"hsla( 45,100%, 40%,1)"},
        ]).toStyle();
    canvas.fillStar(32, 32, 27, 5, 0.5);

    canvas.fillStyle = tm.graphics.RadialGradient(35, 15, 0, 32, 32, 32)
        .addColorStopList([
            { offset:0, color:"hsla( 45,100%,100%,1)"},
            { offset:1, color:"hsla( 45,100%, 60%,1)"},
        ]).toStyle();
    canvas.fillStar(32, 32, 20, 5, 0.5);

    canvas.saveAsImage();

})
</script>
</head>
<body>
    <canvas id="c"></canvas>
</body>
</html>
