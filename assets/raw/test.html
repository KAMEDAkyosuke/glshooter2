<html>
<head>
<script src="../../libs/tmlib.min.js"></script>
<script>
tm.preload(function() {
    tm.addLoadCheckList(tm.asset.AssetManager);
    tm.asset.AssetManager.load("tex1", "../tex1.png");
});
tm.main(function() {
    var app = tm.app.CanvasApp("#c");
    app.fps = 60;
    app.resize(500, 500);
    app.run();

    var tank = tm.app.CanvasElement().setPosition(250,250).addChildTo(app.currentScene);
    var tankBottom = tm.app.Sprite("tex1", 64, 64)
        .setFrameIndex(11)
        .addChildTo(tank);
    var tankTop = tm.app.Sprite("tex1", 64, 64)
        .setFrameIndex(15)
        .setRotation(-45)
        .addChildTo(tank);

    app.currentScene.update = function() {
        // tankTop.setFrameIndex([14,15,16][~~(app.frame/10)%3]);
    };
});
</script>
</head>
<body>
<canvas id="c"></canvas>
</body>
</html>
