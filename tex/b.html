<html>
<head>
<script src="../libs/tmlib.js"></script>
<script>
tm.main(function() {
    var canvas = tm.graphics.Canvas("#c");
    tm.dom.Element("#c").event.click(function() {
        canvas.saveAsImage();
    });

    canvas.resize(32, 32); //.fitWindow();

    canvas.globalCompositeOperation = "lighter";
    for (var i = 8; i < 32-8; i+=3) {
        canvas.fillStyle = tm.graphics.RadialGradient(16, i, 0, 16, i, 8).addColorStopList([
            { offset: 0.0, color: "rgba(255, 255, 255, 0.2)" },
            { offset: 1.0, color: "rgba(  0,   0, 255, 0.0)" },
        ]).toStyle();
        canvas.fillRect(0, 0, 32, 32);
    }
});
</script>
</head>
<body style="background:black">
<canvas id="c"></canvas>
</body>
</html>
